      <section>
        <img id="img-login" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
        
        <div class="form-container">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />

              </g>
            </svg>
            Product discovery and building what matters
          </p>
          <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
              </g>
            </svg>
            Measuring to ensure updates are a success</p>
          <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
              </g>
            </svg>
            And much more!
          </p>
          <form action="login" method="post" autocomplete="on">
            <label for="email-label">Email address</label>
            <input class="email-input" type="email" placeholder="email@company.com"></input><br>
            <input class="btn-submit" type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
